<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="quiz">
            <h1>Quiz App</h1>
            <div id="progress">Question <span id="questionNumber">1</span>/5</div>
            
            <div class="quiz-content">
                <div id="question"></div>
                <div id="choices" class="choices"></div>
                <div id="feedback" class="feedback hidden"></div>
            </div>

            <button id="next" class="btn hidden">Next Question</button>
            
            <div id="result" class="hidden">
                <h2>Quiz Complete!</h2>
                <p>Your score: <span id="score">0</span>/5</p>
                <div id="message"></div>
                <button id="retry" class="btn">Try Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
